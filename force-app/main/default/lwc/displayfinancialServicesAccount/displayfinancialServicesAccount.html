<template>
    
    
    <lightning-card  title={title}>
        <div class="slds-m-around_medium"> 
            <lightning-input label="Filter by Account Name" type="text" value={searchKey} onchange={handleKeywordChange}>
            </lightning-input>
        </div>
        <template if:true={data}>
            <lightning-datatable
            key-field="Id"
            columns={columns}
            data={data}
            hide-checkbox-column
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}      
            show-row-number-column
            onsave={handleSave}
            draft-values={saveDraftValues} 
           >
        </lightning-datatable>
    </template>
    </lightning-card>
</template>
